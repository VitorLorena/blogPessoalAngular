<div class="container-fluid">

    <div class="row">

        <div class="col-md-12" id="img-bg"></div>

        <div class=" mt-5 mb-5 conteudo">

            <div class="row d-flex ">
                <div class="col-md-12">

                    <h1 class="text-center fl">Cadastro</h1>

                    <div class="form-group mt-4">
                        <label class="fl" for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                        placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label class="fl" for="usuario">E-mail</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu e-mail">
                    </div>

                    <div class="form-group">
                        <label class="fl" for="foto">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                        placeholder="Sua foto">
                    </div>

                    <div class="form-group">
                        <label class="fl" for="senha">Senha</label>
                        <input (keyup)='conferSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>
                    
                    <div class="form-group">
                        <label class="fl" for="confirmarsenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmsenha" id="confirmsenha"
                        placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label class="fl" for="confirmsenha">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Comum</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <hr class="mt-5">

                    <div class="d-flex justify-content-center">
                            <button class="btn cancelar mr-5" routerLink='/entrar'><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
                            <button class="btn cadastrar" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
