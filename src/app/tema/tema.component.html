<div class="container mt-5">

    <div class="row pl">
      <div class="col-md-12 text-white">
  
  
        <a routerLink='/inicio' class="text-white text-left">
          <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
        </a>
  
        <h1 class="fs-54 text-center">Temas</h1>
        <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
  
        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-3">
            <div class="form-group">
              <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
            </div>
  
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-light mt-3" (click)='cadastrar()'>Cadastrar</button>
            </div>
  
          </div>
        </div>
  
      </div>
    </div>
</div>

<div class="container tamanho">

  <div class="row d-flex justify-content-center mt-4 mb-5">
    <div class="col-md-8 px-2 py-5">
      <h2 class="text-center text-secondary mb-5">Todos os Temas</h2>

          <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>

            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>

          </select>

          <td class="d-flex justify-content-center mt-3">
            <button class="btn btn-outline-danger mr-3" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
            <button class="btn btn-outline-secondary" [routerLink]="['/tema-edit', tema.id]">Editar</button>
          </td>

        </div>

      </div>

    </div>
